version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd client
        - npm ci
    build:
      commands:
        - echo "Building React application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - node_modules/**/*
